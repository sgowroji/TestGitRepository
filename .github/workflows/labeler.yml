name: Add Label to copybara-service pr

on:
  pull_request:
    types: opened

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions-ecosystem/action-add-labels@main
        if: github.actor == 'copybara-service'
        with:
          labels: not stale
