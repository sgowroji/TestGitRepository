# This workflow adds not stale label to only copybara[bot] PRs to avoid stale workflow 
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions-ecosystem/action-add-labels
name: Add not stale label to copybara-service pr

on:
  pull_request:
    types: opened

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - name: View PR author
        run: echo "This PR is opened by ${{ github.event.pull_request.user.login }} ."
      - uses: actions/checkout@main
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ github.event.pull_request.user.login }} == 'sgowroji'
        with:
          labels: not stale
