name: Add Labels

on:
  pull_request:
    types: opened

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions-ecosystem/action-add-labels@main
        if: github.actor == 'sgowroji'
        with:
          labels: not stale
          ACTIONS_STEP_DEBUG: true
