name: 'Label Actions'

on:
  issues:
    types: [labeled, unlabeled]

permissions:
  contents: read
  issues: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/label-actions@v3
        with:
          github-token: ${{ github.token }}
          config-path: '.github/label-actions.yml'
          process-only: 'issues'
          -P0:
            issues:
                # Add label
                label: 'P1'
                # Remove labels
                unlabel:
                  - 'P0'
